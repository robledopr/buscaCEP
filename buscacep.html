<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
 
        <div id="tudo">
            <h1>Consulta CEP</h1>
            <p>Entre com um CEP para obter informação do local.</p>
            <div id="entradas">
                <input type="number" name="cep" placeholder="Digite o CEP" id="entrada">
                
                    <button type="button" id="botao">Pesquisar</button>
                    <button type="button" id="botao-limpar">Limpar</button>
                </div>
        </div>
            
                    <div id="resultado">
                        <h1>Endereço</h1>
                        <p>Logradouro: <div id="logradouro"></div> </p>
                        <p>Bairro:<div id="bairro"></div></p>
                        <p>Cidade:<div id="cidade"></div></p>
                        <p>UF:<div id="uf"></div></p>
                    </div>
            

</body>
<script src="buscaCEP.js"></script>

</html>
